<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="jquery.min.js"></script>
		<script src="jquery.knob.min.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js"></script>
		<title>Controle Ventilador</title>
	</head>
	<body>
		<div class="container">
			<div class="container-item">
				<button class="botaoLiga">Liga</button>
			</div>
		</div>
		<div class="container">
			<div class="container-item">
				<div class="velocidade">
					<button class="round botaoVelocidade">1</button>
					<button class="round botaoVelocidade">2</button>
					<button class="round botaoVelocidade">3</button>
				</div>
			</div>
		</div>
		<div class="spacing">
			<div class="container">
				<div class="container-item">
					<button class="botaoConfig" id="Man-auto">Manual</button>
					<div class="container-item">
						<button class="botaoConfig" id="Prog">Programação</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<input id="knobVelocidade" type="text" value="0" class="dial" />
		</div>
		<div class="container">
			<div class="leituraDados">
				<span>Temperatura: </span>
				<span id="temperatura"></span>
				<span> ºC</span>
			</div>
			<div class="leituraDados">
				<span>Humidade: </span>
				<span id="humidade"></span>
				<span> g/m³</span>
			</div>
		</div>
	</body>
</html>
