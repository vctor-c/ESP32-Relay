<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="jquery.min.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<script src="scriptProgramacao.js"></script>
		<script src="bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<title>Controle Ventilador</title>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-nav-custom"
			id="nav-click"
		>
			<div class="container-fluid">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item d-flex align-items-center">
						<a class="nav-link" href="#">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-arrow-left"
								viewBox="0 0 16 16"
							>
								<path
									fill-rule="evenodd"
									d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 1 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
								/>
							</svg>
							<span class="nav-link-custom ms-2">Menu Principal</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container mt-3">
			<div class="d-flex justify-content-center">
				<button class="btn btn-outline-primary" id="add-programacao">
					Adicionar Programação
				</button>
			</div>
		</div>
		<div
			class="modal fade"
			id="dialog-form"
			tabindex="-1"
			aria-labelledby="dialog-form-label"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="dialog-form-label">
							Adicionar Programação
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<label for="action">Ação:</label>
							<select id="action" name="action" class="form-select">
								<option value="">Escolha uma opção</option>
								<option value="ligar">Ligar Ventilador</option>
								<option value="desligar">Desligar Ventilador</option>
							</select>
							<br /><br />

							<label for="condition">Condição:</label>
							<select id="condition" name="condition" class="form-select">
								<option value="">Escolha uma opção</option>
								<option value="data-hora">Data e Hora</option>
								<option value="temperatura">Temperatura</option>
								<option value="humidade">Humidade</option>
							</select>
							<br /><br />

							<div class="input-container" id="date-time-picker">
								<label for="date-time">Data e Hora:</label>
								<input
									type="datetime-local"
									id="date-time"
									name="date-time"
									class="form-control"
								/>
							</div>

							<div class="input-container" id="temperature-input">
								<label for="temperature">Temperatura (°C):</label>
								<input
									type="number"
									step="0.1"
									id="temperature"
									name="temperature"
									placeholder="10.0"
									class="form-control"
								/>
							</div>

							<div class="input-container" id="humidity-input">
								<label for="humidity">Humidade (g/m³):</label>
								<input
									type="number"
									step="0.1"
									id="humidity"
									name="humidity"
									placeholder="50.0"
									class="form-control"
								/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cancelar
						</button>
						<button type="button" class="btn btn-primary" id="confirm-button">
							Confirmar
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<ul class="list-group list-group-flush" id="result-list">
							<!-- Itens adicionados serão exibidos aqui -->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
